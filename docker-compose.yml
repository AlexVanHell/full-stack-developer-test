version: '3.7'

volumes:
  mongo_data:

networks:
  main:
  database:

services:
  database:
    image: mongo:4.4
    container_name: parking-app-db
    env_file:
      - ./.env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    ports:
      - 27017:27017
    volumes:
      - ./.docker/mongodb/mongod.conf:/etc/mongod.conf
      - ./.docker/mongodb/initdb.d/:/docker-entrypoint-initdb.d/
      - mongo_data:/data/db/
      - ./.docker/mongodb/data/log/:/var/log/mongodb/
    #Â command: ['-f', '/etc/mongod.conf']
    networks:
      database:
        aliases:
          - database
  nginx:
    build: ./nginx
    container_name: parking-app-nginx
    ports:
      - 8000:80
    networks:
      database:
      main:
        aliases:
          - nginx
  admin-app:
    build:
      context: .
      dockerfile: ./parking-admin-app/Dockerfile
    container_name: parking-admin-app
    working_dir: /app
    depends_on:
      - database
      - auth-app
    ports:
      - 3000:3000
    #    volumes:
    #      - ./parking-admin-app:/app
    #      - /app/node_modules
    networks:
      database:
      main:
        aliases:
          - admin-app
    command: ['yarn', 'start']
  auth-app:
    build:
      context: .
      dockerfile: ./parking-auth-app/Dockerfile
    container_name: parking-auth-app
    working_dir: /app
    ports:
      - 3001:3000
    networks:
      main:
        aliases:
          - auth-app
    #    volumes:
    #      - ./parking-auth-app:/app
    #      - /app/node_modules
    command: ['yarn', 'start']
